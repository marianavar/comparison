<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pop.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>POP comparison</title>
</head>
<body>
    <div class="main_compare">
            <img src="./logo.png"alt="logo" class="logo_compare">
    <table>
        <tr>
            <th>Functionality</th>
            <th class="thin_compare">Free <br/> Account</th>
            <th class="Blue_compare">Annual<br/> Subscription</th>
        </tr>
        
        <tr>
            <td>View my medical images</td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
        </tr>

        <tr>
            <td>Download my medical images to my desktop</td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
        </tr>

        <tr>
            <td>View my medical notes and reports</td>
            <td><img src="./off.png" alt="x" class="x_compare"></td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
        </tr>

        <tr>
            <td>Request my medical images from providers</td>
            <td><img src="./off.png" alt="x" class="x_compare"></td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
        </tr>

        <tr>
            <td>Upload more of my medical images</td>
            <td><img src="./off.png" alt="x" class="x_compare"></td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
        </tr>    
    
        <tr>
            <td>Share my medical images</td>
            <td><img src="./off.png" alt="x" class="x_compare"></td>
            <td><img src="./check.png" alt="check" class="check_compare"></td>
        </tr>
        
    </table>
    
    <div class="but_compare">
      <a href="#" class="fill grey_compare">Continue</a>
         <button class="fill green_compare">Subscribe!</button>
    </div>
</div>
</body>
</html>
